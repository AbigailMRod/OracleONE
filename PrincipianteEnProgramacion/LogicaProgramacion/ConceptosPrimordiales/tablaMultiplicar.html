<html lang="en">
<head>

    <title>Document</title>

<body>
    <h1>Tabla de multiplicar</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        let multiplicador=1
        let multiplicando = parseInt(prompt("¿De qué número quieres saber la tabla de multiplicar?"))
        // while(multiplicador <=10){
        //     imprimir(multiplicando*multiplicador);
        //     multiplicador+=1;
        // }

            //una forma más eficiente de hacer el ciclo while para este ejemplo
        for(let multiplicador=1; multiplicador<=10; multiplicador+=1){
            imprimir(multiplicando*multiplicador);
        }

    </script>
    
</body>
