<body>
    <h1>Media de las edades de la familia</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        
        let numMiembros =parseInt(prompt("Ingresa la cantidad de miembros de tu familia"));
        let contador =1;
        let totalEdades=0;
        while(contador <=numMiembros){
            edad = parseInt(prompt("Ingresa la edad de la persona"));
            totalEdades = totalEdades + edad;
            contador++;
        }
        imprimir("La media de edades de tu familia es de: " + (totalEdades/numMiembros));

        primero=1;
        while(primero <=100){
            imprimir("Los primeros 100 nÃºmeros pares son: " + primero);
            primero +=2;
        }

    </script>
    
</body>
