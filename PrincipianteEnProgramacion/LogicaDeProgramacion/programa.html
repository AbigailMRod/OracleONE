<body>
    <h1>Programa</h1>

    <script>
        document.write("La suma de las edades de Juan, Pedro y Carlos es...");
        document.write("<br>");
        document.write((20+25+15));
        document.write("<br>");
        document.write("<br>");

        document.write("<br>");
        document.write(2020 - 20);
        document.write("<br>");

        document.write("Pedro nació en el año...");
        document.write("<br>");
        document.write(2020 - 25);
        document.write("<br>");
        document.write("<br>");
        document.write("Carlos nació en el año...");
        document.write("<br>");
        document.write(2020 - 15);
        document.write("<br>");
        document.write("<br>");
        var year= 2025;
        var saltoLinea = "<br><br>"


        document.write("Juan tiene: " +(year-2000) + " años");
        document.write(saltoLinea);

        document.write("Pedro tiene: " +(year-1995) + " años");

        year=2030
        document.write(saltoLinea);
        document.write("Carlos tiene: " + (year-2005) + " años")
    </script>

    <h2>Funciones</h2>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>")
            document.write("<br>");
            document.write("<br>");
        }

        //función con parámetros
        function imprimir(frase){
            document.write("<big>" +frase + "</big>")
            saltarLinea();
        }
        imprimir("Hola amigos");
   
        //es código calcula las edades de Juan, Pedro y Carlos   
        imprimir("Juan tiene: " +(year-2000) + " años");

        imprimir("Pedro tiene: " +(year-1995) + " años");

        year=2030
        imprimir("Carlos tiene: " + (year-2005) + " años")

    </script>

    <h1>Diferencia de edades mi hermano y yo</h1>
    <script>
        let miEdad =26
        let edadHermano =28
        imprimir("Mi edad es " + miEdad + " años");
        imprimir("La edad de mi hermano es " + edadHermano + " años");
        imprimir("Nuestra diferencia de edad es de "+ (edadHermano-miEdad) + " años");     

    </script>
