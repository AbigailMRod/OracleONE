<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Años de los mundiales</h1>

    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        let dateMundial =1930;
        let limiteDate = parseInt(prompt("Ingresa un año límite para calcular los mundialesde la FIFA"))
        imprimir("El primer mundial de la Fifa, fue en el año " + dateMundial)

        while(dateMundial<=limiteDate){
            imprimir("Hubo mundial de la Fifa en el año: " + dateMundial)
            dateMundial+=4;
        }
        imprimir("Ya no hay más mundiales")
    </script>
    
</body>
</html>
